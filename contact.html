    <!-- Form Start -->
    <section>
        <form id="form">
            <div class="form-question">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" value="" placeholder="First Name" required=""/>
            </div>

            <div class="form-question">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" value="" placeholder="Last Name" required="" />
            </div>

            <div class="form-question">
                <label for="email">Email: <input type="email" id="email" name="email" placeholder="Email" required=""/></label>
            </div>
        
            <div class="form-question">
                <p>What is your favorite color of the rainbow?</p>
                <label for="color"><input type="checkbox" name="color" value="red" id="red" />Red</label>
                <label for="color"><input type="checkbox" name="color" value="orange" id="orange" />Orange</label>
                <label for="color"><input type="checkbox" name="color" value="yellow" id="yellow" />Yellow</label>
                <label for="color"><input type="checkbox" name="color" value="green" id="green" />Green</label>
                <label for="color"><input type="checkbox" name="color" value="blue" id="blue" />Blue</label>
                <label for="color"><input type="checkbox" name="color" value="indigo" id="indigo" />Indigo</label>
                <label for="color"><input type="checkbox" name="color" value="violet" id="violet" />Violet</label>
            </div>

            <div class="form-question">
                <label class="questions" for="questions">Questions/Concerns</label>
                <textarea placeholder="If you have questions or concerns, please comment them here." cols="20" rows="6" name="questions" id="questions"></textarea>
                </div>

            <div class="submit">
                <input type="submit" name="submit" value="Submit" />
            </div>
        </form>

        <!-- Validate Form Start -->
        <script>
            $("#form").validate();
        </script>
